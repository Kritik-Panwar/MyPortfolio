<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pressed Key Detect</title>
    <link rel="stylesheet" href="keypressdetect.css">
</head>
<body>
    <div class="presskey">
        <p class="key">Press any key</p>
    </div>
    <div class="result">
        <div class="number">
            <span class = "num">32</span>
        </div>
        <div class="code">
            <span class="keys">Shift</span> 
        </div>
        <div class="kname">
            <span class="name">Key: <span class = "whatkey"></span></span>
            <span class="cname">Code: <span class = "whatcode"></span></span>
        </div>
    </div>
    
</body>
<script src="keypressdetect.js"></script>
</html>
