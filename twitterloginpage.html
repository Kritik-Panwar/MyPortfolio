<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="stylesheet" href="twitterloginpage.css">
</head>
<body>
    <div class="container">
        <div class="signin">
            <i class="fab fa-twitter fa-2x" id = "twitter"></i>
            <div class="signing">
                <i class="fab fa-google " id = "g"></i><span class="google">Sign in with Google</span>
            </div>
            <div class="signinA">
                <i class="fab fa-apple "></i><span class="apple">Sign in with Apple</span>
            </div>
            <p class="or">Or</p>
            <input type="text" class="inpt" placeholder = "Phone,email,or username">
            <button class="btn"> Next</button>
            <div class="forgot">Forgot password?</div>
            <span class="signUp">Don't have an account?<span class = "signup"> Sign up</span></span>
        </div>
    </div>
    
</body>
<script src="https://kit.fontawesome.com/ea6e41f62f.js" crossorigin="anonymous"></script>
</html>
